<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        #root {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script>
        console.log('Test script loaded');
        
        // Simple component
        const TestComponent = () => {
            console.log('TestComponent rendering');
            return React.createElement('div', null, 
                React.createElement('h1', null, 'React Test'),
                React.createElement('p', null, 'If you can see this, React is working correctly!')
            );
        };
        
        // Render when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const rootElement = document.getElementById('root');
            console.log('Root element:', rootElement);
            
            try {
                if (ReactDOM.createRoot) {
                    console.log('Using React 18 createRoot');
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(TestComponent));
                } else {
                    console.log('Using legacy ReactDOM.render');
                    ReactDOM.render(React.createElement(TestComponent), rootElement);
                }
                console.log('Render successful');
            } catch (error) {
                console.error('Render error:', error);
                // Display error on page
                rootElement.innerHTML = `<h1>Error</h1><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
