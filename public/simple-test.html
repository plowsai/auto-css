<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: white;
        }
        #root {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script>
        console.log('Simple test script loaded');
        
        // Simple component
        const SimpleApp = () => {
            const [count, setCount] = React.useState(0);
            
            return React.createElement('div', null, 
                React.createElement('h1', null, 'Simple React Test'),
                React.createElement('p', null, 'If you can see this, React is working correctly!'),
                React.createElement('p', null, `Count: ${count}`),
                React.createElement('button', {
                    onClick: () => setCount(count + 1),
                    style: {
                        background: '#3498db',
                        color: 'white',
                        border: 'none',
                        padding: '10px 20px',
                        borderRadius: '4px',
                        cursor: 'pointer'
                    }
                }, 'Increment')
            );
        };
        
        // Render when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const rootElement = document.getElementById('root');
            console.log('Root element:', rootElement);
            
            try {
                if (ReactDOM.createRoot) {
                    console.log('Using React 18 createRoot');
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(SimpleApp));
                } else {
                    console.log('Using legacy ReactDOM.render');
                    ReactDOM.render(React.createElement(SimpleApp), rootElement);
                }
                console.log('Render successful');
            } catch (error) {
                console.error('Render error:', error);
                rootElement.innerHTML = `<h1>Error</h1><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
