<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Preview - AutoCSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 1rem;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .url-input-container {
            display: flex;
            padding: 1rem;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        
        .url-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
            margin-right: 0.5rem;
        }
        
        .load-button {
            padding: 0.5rem 1rem;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .preview-container {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Preview - AutoCSS</h1>
    </header>
    
    <div class="url-input-container">
        <input type="text" id="url-input" class="url-input" placeholder="Enter URL to preview" value="https://example.com">
        <button id="load-button" class="load-button">Load URL</button>
    </div>
    
    <div id="preview-container" class="preview-container"></div>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Load ResponsivePreview component -->
    <script src="ResponsivePreview.js"></script>
    
    <script>
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            const previewContainer = document.getElementById('preview-container');
            const urlInput = document.getElementById('url-input');
            const loadButton = document.getElementById('load-button');
            
            // Function to load the URL in the preview
            const loadUrl = () => {
                const url = urlInput.value.trim();
                if (!url) return;
                
                // Render the ResponsivePreview component
                ReactDOM.render(
                    React.createElement(ResponsivePreview, { url }),
                    previewContainer
                );
            };
            
            // Add event listeners
            loadButton.addEventListener('click', loadUrl);
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadUrl();
            });
            
            // Load the initial URL
            loadUrl();
        });
    </script>
</body>
</html>
